<div class="grid">
    <div class="">
        <button routerLink="/home">back</button>
    </div>

    <div *ngFor="let country of country">
        <div>
            <img src="{{country.flags?.png}}" height="150px" width="300px">
        </div>
        <div>
            <p>{{country.name?.common }}</p>
            <div>
                <div>
                    <p> Native name: {{country.name?.nativeName?.spa?.official}}</p>
                    <p>population: {{country.population}}</p>
                    <p>region: {{country.region}}</p>
                    <p>sub region: {{country.subregion}}</p>
                    <p>capital: {{country.capital}}</p>
                </div>
                <div>
                    <P>Top Level domain: {{country.tld}}</P>
                    <p> currencies:{{country.currencies}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
